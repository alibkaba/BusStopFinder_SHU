 <!DOCTYPE html>
            <html>
            <head>
            <title>Bus Route draft Google Maps API logic</title>
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
            <meta charset="utf-8">
            <style>
            html, body, #map-canvas {
            margin: 0;
            padding: 0;
            height: 100%;
            }
            </style>
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
            <script>

            var directionsDisplay;
            var directionsService = new google.maps.DirectionsService();
            var map;
			var newyork = new google.maps.LatLng(41.650440, -72.684001);
			var browserSupportFlag =  new Boolean();
			
			//load SQL values here
			BUS_Routes = Array(8);
			BUS_Routes[0]= "RIVERSIDE AV & HILL ST norwalk ct"
			BUS_Routes[1]= "PONUS AV & ELLS ST norwalk ct"
			BUS_Routes[2]= "PONUS AV & CORNWALL RD norwalk ct"
			BUS_Routes[3]= "GLEN AV & SHORT ST norwalk ct"
			BUS_Routes[4]= "LEDGEWOOD DR & STYLES LA norwalk ct"
			BUS_Routes[5]= "STYLES AV & PENNY LA norwalk ct"
			BUS_Routes[6]= "PONUS AV & LANCASTER DR norwalk ct"
			BUS_Routes[7]= "MAHER DR & STEPPINGSTONE PL norwalk ct"
			
			
			
			


            function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();
            var chicago = new google.maps.LatLng(60,105);
            var mapOptions = {
            zoom:9,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: chicago
            }
			
			//Check to see if geolocation can be detected
			  if(navigator.geolocation) {
				browserSupportFlag = true;
				navigator.geolocation.getCurrentPosition(function(position) {
				  initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
				  map.setCenter(initialLocation);
				}, function() {
				  handleNoGeolocation(browserSupportFlag);
				});
			  }
			  // Browser doesn't support Geolocation
			  else {
				browserSupportFlag = false;
				handleNoGeolocation(browserSupportFlag);
			  }

			  function handleNoGeolocation(errorFlag) {
				if (errorFlag == true) {
				  alert("Geolocation service failed.");
				  initialLocation = newyork;
				} else {
				  alert("Your browser doesn't support geolocation. We've placed you in New York.");
				  initialLocation = newyork;
				}
				map.setCenter(initialLocation);
			  }
			
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            directionsDisplay.setMap(map);
			
			
			//DISPLAY ADDRESSES
			var AddressPanel = document.getElementById('addresses_panel');
           AddressPanel.innerHTML = '';
            // For each address, display summary information.
           for (var i = 0; i < 8; i++) {
               AddressPanel.innerHTML += BUS_Routes[i] + '</b><br>';
                  }
			

            }

            function calcRoute() {
			//for loop
			var min = 9999999;
			var flag;
			
			for (var x = 0; x < 8; x++) {
            var start = document.getElementById("start").value;
           // var end = document.getElementById("end").value;
		    // var start = "12 dover st norwalk ct"
			var end = BUS_Routes[x]
			



            var request = {
            origin:start,
            destination:end,
            travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions_panel');
            //summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
            var routeSegment = i + 1;
           // summaryPanel.innerHTML += '<b>Route ' + x + '</b><br>';
            summaryPanel.innerHTML += ' From: ' + route.legs[i].start_address + '<br>';
            summaryPanel.innerHTML += 'To: ' + route.legs[i].end_address + '<br>';
            summaryPanel.innerHTML += 'Duration: ' + route.legs[i].duration.text + '<br>';
			var distance = parseFloat(route.legs[i].distance.text)
            summaryPanel.innerHTML += 'Distance: ' + distance + '<br><br>';
		
			if (distance < min){
				min = distance;
				flag = x;	
				summaryPanel.innerHTML += 'Lowest distance: ' + min + ' <br><br>';				
				}
            }

            }
            });
			
			
			}
			//for loop
			//var summaryPanel = document.getElementById('directions_panel');
			//summaryPanel.innerHTML += '<b>the mininum distance is ' + min + ' miles to ' + BUS_Routes[flag] + '</b><br>';
            }
            google.maps.event.addDomListener(window, 'load', initialize);

            </script>
            </head>
            <body>
           
				<div>
		<label for="address"> Your Address:</label> <input type="text" id="start"/>
		
		
	
		<!--<input type="text" id="address"/>  -->
		<button onclick="calcRoute()">Calculate</button>
	</div>

            

            <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
			<div id="addresses_panel"  style="margin:20px;background-color:#FFEE77;"></div>
			<div id="map-canvas" style="float:left;width:70%; height:40%"></div>
			


            </body>
            </html>
