<!doctype = html>
<html lang="en">
<head>
	<meta charset = "UTF-8" />
    <title>Bus Routes Admin</title> 
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js"></script>
</head>
<body>
<div class="browsInfo" id="select_wrapper">
		<h1>Find My Bus Stop</h1>

		<form id="stateForm" style="display:block">
			<h3>Select a State:</h3>
			<select id="State" onchange="Get_Districts(State.value)">
				<option value="">Select your state</option>
				<option id="New York" value="New York">New York</option>
				<option id="Connecticut" value="Connecticut">Connecticut</option>
				<option id="New Hampshire" value="New Hampshire">New Hampshire</option>
			</select>
			<button id="removeState" onClick="removeSelected('State')">Remove selected</button>
			<button id="modifyState" onClick="modifySelected()">Modify selected</button>
			<button id="addState" onClick="addNew()">Add New</button>
		</form>

		<form id="districtForm" style="display:block">
		<h3>Select a District:</h3>
			<select id="District" onchange="Get_Schools(District.value)">
				<option value="">Select your District</option>
				<option id="Norwalk" value="Norwalk">Norwalk</option>
				<option id="Fairfield" value="Fairfield">Fairfield</option>
				<option id="Stratford" value="Stratford">Stratford</option>
			</select>
		</form>

		<form id="schoolForm" style="display:none">
		<h3>Select a School:</h3>
			<select id="School" onchange="Get_Bus_Routes(School.value)">
				<option value="">Select your School</option>
				<option id="Brien McMahon" value="Brien McMahon">Brien McMahon</option>
				<option id="Rotton" value="Rotton">Rotton</option>
				<option id="Norwalk High" value="Norwalk High">Norwalk High</option>
			</select>
		</form>
		
		<form id="busForm" style="display:none">
		<h3>Select a bus rout:</h3>
			<select id="Bus" onchange="busRoutSelect()";>
				<option value="">Select your Bus</option>
				<option id="Rout401" value="Rout401">Rout 401</option>
				<option id="Rout402" value="Rout402">Rout 402</option>
				<option id="Rout404" value="Rout404">Rout 404</option>
			</select>
		</form>
		
	</div>
	<div id="list_wrapper" style="display:none">
	</div>
	<div id="addStop" style="display:none">
	
		<label for="bus_number"> Enter bus number:</label> <input type="text" id="bus_number"/>	
		<label for="bus_time"> Enter time:</label> <input type="text" id="bus_time"/>	
		<label for="bus_stopLocation"> Enter bus stop location:</label> <input type="text" id="bus_stopLocation"/>
		<label for="bus_lat"> Enter Latitude:</label> <input type="text" id="bus_lat"/>	
		<label for="bus_long"> Enter Longitude:</label> <input type="text" id="bus_long"/>	
		<button onclick="addToRout()">add to end of bus stop list</button>
		
	</div>	
		
	<div id="googleAPI" style="display:none">
			<!-- GoogleAPI call goes here -->
	</div>
	

</body>
</html>
