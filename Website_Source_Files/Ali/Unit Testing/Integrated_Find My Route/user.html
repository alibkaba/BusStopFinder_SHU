<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="src/user.js" type="text/javascript"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <title>Welcome to Find My Bus Stop</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="#">Find My Bus Stop</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="user.html">User<span class="sr-only">(current)</span></a>
                </li>
                <li>
					<li> <a href="admin.html">Admin</a> </li>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right" style="margin-left: 2em">
                <li><a data-target="#LoginModal" data-toggle="modal" href="#" id="Login"><span class="glyphicon glyphicon-log-in"></span>Login</a> </li>
            </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-md-3">
        <div class="text-center">
            <select id="Select_States" >
                <option value=""> Select your State </option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="text-center">
            <select id="Select_Districts">
                <option value=""> Select your District </option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="text-center">
            <select id="Select_Schools">
                <option value=""> Select your School </option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="text-center">
            <button class="btn btn-success" data-target="#Display_All_Bus_Stops" data-toggle="modal" id="View_All_Buses_Button" type="button">View All Buses</button>
        </div>
    </div>
</div>

<div class="modal fade" id="Display_All_Bus_Stops" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
                <h4 class="modal-title">All Bus Stops</h4> </div>
            <div class="modal-body">
                <table class="table table-bordered" id="View_All_Bus_Stops">
                    <thead>
                    <tr>
                        <th>Bus #</th>
                        <th>Stop Time</th>
                        <th>Stop Address</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div>
            <label for="address">Enter your address:</label> <input id="User_Address" type="text">
            <button onclick= "Process_User_Address(User_Address.value)">Find Closest Bus Stop </button>
            <button onclick= "Process_User_Location()"> Use My Location </button>
            <button id="Map_Closest_5_Stops" style="visibility:hidden;" > Map Closest 5 Bus Stops </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div id="map-canvas" style="float:left;width:600px; height:600px"></div>
    </div>
</div>
<div id="addresses_panel" style="margin:20px;background-color:#FFEE77;"></div>
<div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
<div class="modal fade" id="LoginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span>&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for= "inputEmail3">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputPassword3"placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
