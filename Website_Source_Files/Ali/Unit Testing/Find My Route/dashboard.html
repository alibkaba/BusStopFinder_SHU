	<div class="modal fade" id="AccountModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Account</h4> </div>
				<div class="modal-body">
					<div class="form-group">
						<div class="text-center">
							<button class="btn btn-primary" data-dismiss="modal" data-target="#ChangePasswordModal" data-toggle="modal" type="button">Change Password</button>
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button class="btn btn-primary" data-dismiss="modal" data-target="#CreateAccountModal" data-toggle="modal" type="button">Create an Account</button>
						</div>
					</div>
					<div class="form-group">
						<div class="text-center">
							<button class="btn btn-primary" data-dismiss="modal" data-target="#DeleteAccountModal" data-toggle="modal" type="button">Delete an Account</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="ChangePasswordModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Account - Change Password</h4> </div>
				<h4>Change Password</h4>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Old_Password">Old</label>
							<input class="form-control" id="Old_Password" placeholder="Old Password" type="password"> </div>
						<div class="form-group">
							<label for="New_PasswordA">New</label>
							<input class="form-control" id="New_PasswordA" placeholder="New Password" type="password"> </div>
						<div class="form-group">
							<label for="New_PasswordB">Confirm</label>
							<input class="form-control" id="New_PasswordB" placeholder="Confirm New Password" type="password"> </div>
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Update</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" data-target="#AccountModal" data-toggle="modal" type="button">Back</button>
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="CreateAccountModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Login</h4> </div>
				<div class="modal-body">
					<form name="Create_Account_Form" action="#" method="post">
						<div class="form-group">
							<label for="Email">Email</label>
							<input class="form-control" id="Email" placeholder="Email" type="email"> </div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input class="form-control" id="Password" placeholder="Password" type="password"> </div>
						<div class="form-group"> </div>
						<div class="form-group">
							<button class="btn btn-default" type="submit">Create</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" data-target="#AccountModal" data-toggle="modal" type="button">Back</button>
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="DeleteAccountModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Account - Delete Account</h4> </div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Password">Verify Password</label>
							<input class="form-control" id="Password" placeholder="Verify Password" type="password"> </div>
						<div class="form-group">
							<button class="btn btn-danger" id="Delete_Account_Alert" onclick="Delete_Alert()" type="button">Delete</button>
						</div>
						<div id="delete_alert_placeholder"></div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" data-target="#AccountModal" data-toggle="modal" type="button">Back</button>
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="text-center">
				<select id="Select_States" class="selectpicker">
					<option value=""> Select your State </option>
				</select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<select id="Select_Districts" class="selectpicker">
					<option value=""> Select your District </option>
				</select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<select id="Select_Schools" class="selectpicker">
					<option value=""> Select your School </option>
				</select>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<button type="button" data-toggle="modal" data-target="#BusModal" disabled="disabled" id="Bus_Modal_Button">View Buses</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="text-center">
				<button type="button" data-toggle="modal" data-target="#AddStateModal" id="State_Add_Modal_Button">Add</button>
				<button type="button" data-toggle="modal" data-target="#ModifyStateModal" id="State_Modify_Modal_Button" disabled="disabled">Modify</button>
				<button type="button" data-toggle="modal" data-target="#DeleteStateModal" id="State_Delete_Modal_Button" disabled="disabled">Delete</button>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Add</button>
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Modify</button>
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Delete</button>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Add</button>
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Modify</button>
				<button type="button" data-toggle="modal" data-target="#" id="" disabled="disabled">Delete</button>
			</div>
		</div>
		<div class="col-md-3">
			<div class="text-center">
				<button type="button" data-toggle="modal" data-target="#" id="">Add</button>
				<button type="button" data-toggle="modal" data-target="#" id="">Modify</button>
				<button type="button" data-toggle="modal" data-target="#" id="">Delete</button>
			</div>
		</div>
	</div>
	<div class="modal fade" id="AddStateModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Add a State</h4> </div>
				<div class="modal-body">
					<form name="Add_State_Form" action="#" method="post">
						<div class="form-group">
							<label for="State_Name">State Name</label>
							<input class="form-control" id="State_Name" placeholder="State Name" type="text"> </div>
						<div class="form-group">
							<button class="btn btn-default" type="submit" id="Add_State">Add</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="ModifyStateModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Modify a State</h4> </div>
				<div class="modal-body">
					<form name="Add_State_Form" action="#" method="post">
						<div class="form-group">
							<label for="State_Name">State Name</label>
							<input class="form-control" id="State_Name" placeholder="State Name" type="text"> </div>
						<div class="form-group">
							<button class="btn btn-default" type="submit" id="Add_State">Add</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
	<div class="text-center">
  <div class="container-fluid" id="login_placeholder">
  </div>
