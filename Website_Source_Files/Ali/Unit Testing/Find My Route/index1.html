	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<title>Welcome to Bus Stops</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="index.html">Bus Stops</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"> <a href="index.html">Home<span class="sr-only">(current)</span></a> </li>
					<li> <a href="dashboard.html">Dashboard</a> </li>
					<li> <a href="about.html">About</a> </li>
					<li> <a href="contact.html">Contact</a> </li>
				</ul>
				<ul class="nav navbar-nav navbar-right" id="navbar_right_placeholder"> </ul>
			</div>
		</div>
	</nav>
	<div class="row">
	<div class="text-center">
  <div class="col-md-12">Welcome message here, maybe picture</div>
  </div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_States" class="selectpicker">
					<option value=""> Select your State </option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_Districts" class="selectpicker">
					<option value=""> Select your District </option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_Schools" class="selectpicker">
					<option value=""> Select your School </option>
				</select>
				</br>
				<button type="button" data-toggle="modal" data-target="#BusModal" id="View_All_Buses_Button" disabled="disabled" class="btn btn-default">View All Buses</button>
			</div>
		</div>
	</div>
	<div class="modal fade" id="BusModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Bus Stops</h4> </div>
				<div class="modal-body">
					<table class="table table-bordered" id="Bus_Stops_Table">
						<thead>
							<tr>
								<th>Bus #</th>
								<th>Stop Time</th>
								<th>Stop Address</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="LoginModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title">Login</h4> </div>
				<div class="modal-body">
					<form name="Login_Form" action="#" method="post">
						<div class="form-group">
							<label for="Email">Email</label>
							<input class="form-control" id="Email" placeholder="Email" type="email"> </div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input class="form-control" id="Password" placeholder="Password" type="password"> </div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me</label>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default" type="submit" id="Login">Login</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
	<div class="text-center">
  <div class="container-fluid" id="login_placeholder">
  </div>
  </div>
</body>

</html>
