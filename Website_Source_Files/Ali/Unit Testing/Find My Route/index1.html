<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta charset="utf-8" content="text/html" http-equiv="Content-Type">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" rel="stylesheet"> -->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script> -->
	<script src="src/main.js" type="text/javascript"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<title>Welcome to Bus Stops</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Bus Stops</a>
				<div id="login_placeholder"></div>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"> <a href="#">Home<span class="sr-only">(current)</span></a> </li>
					<li> <a href="#">About</a> </li>
					<li> <a href="#">Contact</a> </li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li> <a data-target="#SignUpModal" data-toggle="modal" href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a> </li>
					<li><a data-target="#LoginModal" data-toggle="modal" href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a> </li>
					<li style="list-style: none"></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_States" onchange="Read_Districts(this.value)" class="selectpicker">
					<option value=''> Select your State </option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_Districts" onchange="Read_Schools(this.value)" class="selectpicker">
					<option value=''> Select your District </option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<div class="text-center">
				<select id="Select_Schools" onchange="Read_Bus_Stops(this.value)" class="selectpicker">
					<option value=''> Select your School </option>
				</select>
				<button type="button" data-toggle="modal" data-target="#BusModal" disabled="disabled" id="Bus_Modal_Button">View Buses</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div>
				<label for="address">Enter your address:</label>
				<input id="User_Address" type="text">
				<button onclick="Calculate_Distance_To_Stops(User_Address.value)">Find Closest Bus Stop</button>
				<button onclick="Get_Coordinates(User_Address.value)">Get Coordinates</button>
				<button onclick="Use_My_Location()">Use My Location</button>
				<button onclick="Process_Coordinates(User_Address.value)">Process Coordinates</button>
				<button onclick="Get_PHPCoordinates(User_Address.value)">Coordinates via PHP</button>
			</div>
		</div>
	</div>
	<div class="modal fade" id="BusModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title" id="myModalLabel">Bus Stops</h4> </div>
				<div class="modal-body">
					<table class="table table-bordered" id="Bus_Stops_Table">
						<thead>
							<tr>
								<th>Bus #</th>
								<th>Stop Time</th>
								<th>Stop Address</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div id="map-canvas" style="float:left;width:600px; height:600px"></div>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div id="addresses_panel" style="margin:20px;background-color:#FFEE77;"></div>
	<div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
	<div class="modal fade" id="LoginModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button"><span>&times;</span><span class="sr-only">Close</span> </button>
					<h4 class="modal-title" id="myModalLabel">Login</h4> </div>
				<div class="modal-body">
					<form name="Login_Form" action="#" onsubmit="Validate_Login()" method="post">
						<div class="form-group">
							<label for="Email">Email</label>
							<input class="form-control" id="Email" placeholder="Email" type="email"> </div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input class="form-control" id="Password" placeholder="Password" type="password"> </div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me</label>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default" type="submit">Sign in</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
