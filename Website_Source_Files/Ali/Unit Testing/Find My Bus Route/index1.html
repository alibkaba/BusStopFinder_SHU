<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html" charset=utf-8" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<!-- <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> -->
<title>Welcome to Bus Stops</title>
</head>
<body>
<select id="Select_States" onchange="Read_Districts(this.value)">
	<option value=''>Select your State</option>
</select>
<select id="Select_Districts" onchange="Read_Schools(this.value)">
	<option value=''>Select your District</option>
</select>
<select id="Select_Schools" onchange="Read_Bus_Stops(this.value)">
	<option value=''>Select your School</option>
</select>
<br><br><br><br><br>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Login</button>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<table id="Bus_Stops_Table" class="table table-bordered"></table>

<div>
	<label for="address"> Enter your Home Address:</label> <input type="text" id="User_Address"/>	
	<button onclick="Calculate_Distance_To_Stops(User_Address.value)">Find Closest Bus Stop</button>	
	<button onclick="Get_Coordinates(User_Address.value)">Get Coordinates</button>			
	<button onclick="Use_My_Location()">Use My Location</button>	
</div>

<div id="addresses_panel"  style="margin:20px;background-color:#FFEE77;"></div>
<div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>

<div id="map-canvas" style="float:left;width:50%; height:40%"></div>
</body>
</html>
