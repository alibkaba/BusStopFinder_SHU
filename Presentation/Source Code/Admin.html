<!doctype = html>
<html lang="en">
<head>
	<meta charset = "UTF-8" />
    <title>Bus Routes User</title> 
	<link rel="stylesheet" href="css/main.css">
	<script src="mainJs.js" type="text/javascript"></script>
</head>
<body>
	<div class="browsInfo" id="select_wrapper">
		<h1>User bus rout search</h1>

		<form id="stateForm" style="display:block">
			<h3>Select a State:</h3>
			<select id="State" onchange="stateSelect()">
				<option value="">Select your state</option>
				<option value="NY">New York</option>
				<option value="CT">Connecticut</option>
				<option value="NH">New Hampshire</option>
			</select>
		</form>

		<form id="districtForm" style="display:none">
		<h3>Select a District:</h3>
			<select id="District" onchange="districtSelect()">
				<option value="">Select your District</option>
				<option value="New Haven">New Haven</option>
				<option value="Fairfield">Fairfield</option>
				<option value="Stratford">Stratford</option>
			</select>
		</form>

		<form id="schoolForm" style="display:none">
		<h3>Select a School:</h3>
			<select id="School" onchange="schoolSelect()">
				<option value="">Select your School</option>
				<option value="Ludlow">Fairfield Ludlow</option>
				<option value="Ward">Fairfield Ward</option>
				<option value="Middle">Fairfield Middle</option>
			</select>
		</form>
		
		<form id="busForm" style="display:none">
		<h3>Select a bus rout:</h3>
			<select id="Bus" onchange="busRoutSelect()">
				<option value="">Select your Bus</option>
				<option value="Rout401">Rout 401</option>
				<option value="Rout402">Rout 402</option>
				<option value="Rout404">Rout 404</option>
			</select>
		</form>
		
	</div>
	<div id="addStop" style="display:none">
	
		<label for="bus_number"> Enter bus number:</label> <input type="text" id="bus_number"/>	
		<label for="bus_time"> Enter time:</label> <input type="text" id="bus_time"/>	
		<label for="bus_stop"> Enter bus stop:</label> <input type="text" id="bus_stop"/>	
		<button onclick="addToRout()">add to end of bus stop list</button>
		
	</div>	
		
	<div id="googleAPI" style="display:none">
			<!-- GoogleAPI call goes here -->
	</div>
	

</body>
</html>
